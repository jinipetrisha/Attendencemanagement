<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .role-card {
            transition: transform 0.2s;
        }
        .role-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="mb-4">Welcome to the Attendance System</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card role-card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title">Teacher</h3>
                        <p class="card-text">Log in to generate QR codes and view attendance.</p>
                        <a href="{% url 'teacher_login' %}" class="btn btn-primary">Login as Teacher</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-4 mt-md-0">
                <div class="card role-card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title">Student</h3>
                        <p class="card-text">Register, scan QR, and mark your attendance.</p>
                        <a href="{% url 'student_register' %}" class="btn btn-success">Continue as Student</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
