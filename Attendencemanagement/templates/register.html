<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-box">
        <h1>Register</h1>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Full Name / ID" required><br>
            <input type="password" name="password" placeholder="Create Password" required><br>
            <input type="text" name="role" placeholder="Student / Teacher" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
